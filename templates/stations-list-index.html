<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electric vehicle charging stations in Catalonia - Text Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.3.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://rawcdn.githack.com/python-visualization/folium/master/folium/templates/leaflet.awesome.rotate.css"/>
</head>
<body>
    <h1>Estaciones de recarga de vehículos eléctricos en Cataluña</h1>
    <div id="ev-station-list">
        <div class="container my-container">
            <div class="card-header my-rowheader">
                <div class="col-3">Nombre</div>
                <div class="col-1">Provincia</div>
                <div class="col-1">Municipio</div>
                <div class="col-1">Acceso</div>
                <div class="col-2">Tipo de conexión</div>
                <div class="col-2">Tipo de vehículo</div>
                <div class="col-2">Nº de plazas</div>
                    <ul>
                        {% for i in stations: %}
                        <div class="row my-row">
                            <div class="col-3">
                                {{ i.14 }}
                            </div>
                            <div class="col-1">
                                {{ i.19 }}
                            </div>
                            <div class="col-1">
                                {{ i.21 }}
                            </div>
                            <div class="col-1">
                                {{ i.9 }}
                            </div>
                            <div class="col-2">
                                {{ i.11 }}
                            </div>
                            <div class="col-2">
                                {{ i.23 }}
                            </div>
                            <div class="col-2">
                                {{ i.22 }}
                            </div>
                        </div>
                        {% endfor %}
                    </ul>
            </div>
        </div>
    </div>
</body>
</html>
